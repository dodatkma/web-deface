<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website deface ver 1.0</title>
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/form.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

    
      <div>

        <header class="header">
            <h1 class="text-center">Input Form</h1>
            <p class="description text-center">
              Thông tin này cần nhập chính xác để tool chạy hoàn hảo nhất
            </p>
          </header>
          <div class="form-group">
            <label for="url">Nhập địa chỉ trang web <span class="clue">(Url)</label>
            <input
              type="text"
              name="urlWebFl"
              id="urlWebFl"
              class="form-control"
              placeholder="Exp: google.com"
              required         
            />
            <p id="errorUrl" style="font-style: italic; color: red; display: none;">Địa chỉ trang web không hợp lệ</p>
          </div>
          <div class="form-group">
            <label for="email">Email gửi cảnh báo tấn công</label>
            <input
              type="email"
              name="emailRp"
              id="emailRp"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
            <p id="errorEmail" style="font-style: italic; color: red; display: none;">Địa chỉ email không hợp lệ</p>
          </div>
          <div class="form-group">
            <label for="timeRequest">Thời gian quét<span class="clue">(Phút)</span></label>
            <input
              type="number"
              name="timeRequest"
              id="timeRequest"
              min="1"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="sensi">Độ nhạy của tool <span class="clue">(10%-99%)</label>
                <input
                type="number"
                name="sensi"
                id="sensi"
                min="10"
                max="99"
                class="form-control"
                required
              />
          </div>
          <div class="form-group">
            <button class="submit-button" onclick="submit()">
              Lưu và bắt đầu
            </button>
          </div>
      </div>
   
</div>
</body>
<script>
  $.ajax({
    url: 'http://tinhte.vn',
    dataType: 'jsonp'
  })
  .done(function(response) {
    $('#results').html(response);
  });
</script>
<script src="./js/work.js">

</script>
</html>
